{% extends 'base.html' %}

{% block title %}Password Change{% endblock title %}

{% block content %}
<h1>Password Change</h1>
<p>Please type in your new password, then, type it in again to confirm you typed it in correctly.</p>
<form method="post">
    {% csrf_token %}
    {{form.asp}}
    <input type="submit" class="btn btn-success" value="change">
</form>
{% endblock content %}
